# string: a normal text (in most cases you can use colorcodes with a beginning ยง)
# boolean: true or false (IMPORTANT: true OR false ONLY)
# list<?>: a list of type ? (? is the type of the list items)
# byte: a int but limited between -128 ... 127
# short: a int but limited between -32768 ... 32767
# char: one character

chat-prefix: '&7[&bBedWars&7]&f'
plugin-metrics: true
send-error-data: true
global-messages: true
global-autobalance: false
global-chat-after-end: true
gamelength: 60
allow-crafting: false
overwrite-names: false
lobby-gamemode: 0
holographic-stats:
  show-prefix: false
  name-color: '&7'
  value-color: '&e'
  head-line: Your &eBEDWARS&f stats
teamname-on-tab: false
teamname-in-chat: false
hearts-on-death: true
die-on-void: false
lobbytime: 60
lobby-chatformat: '$player$: $msg$'
ingame-chatformat-all: '[$all$] <$team$>$player$: $msg$'
ingame-chatformat: '<$team$>$player$: $msg$'
game-block: BED_BLOCK
store-game-records: true
store-game-records-holder: true
bed-sound: ENTITY_ENDERDRAGON_GROWL
player-drops: false
keep-inventory-on-death: false
place-in-liquid: true
breakable-blocks:
  use-as-blacklist: false
  list:
  - none
jointeam-entity:
  show-name: true
lobby-scoreboard:
  enabled: true
  title: '&eBEDWARS'
  content:
  - ' '
  - '&fMap: &2$regionname$'
  - '&fPlayers: &2$players$&f/&2$maxplayers$'
  - ' '
  - '&fWaiting ...'
  - ' '
scoreboard:
  format-bed-destroyed: '&c$status$ $team$'
  format-bed-alive: '&a$status$ $team$'
  format-title: '&e$region$&f - $time$'
titles:
  win:
    enabled: true
    title-fade-in: 1.5
    title-stay: 5.0
    title-fade-out: 2.0
    subtitle-fade-in: 1.5
    subtitle-stay: 5.0
    subtitle-fade-out: 2.0
  map:
    enabled: false
    title-fade-in: 1.5
    title-stay: 2.0
    title-fade-out: 1.5
    subtitle-fade-in: 1.5
    subtitle-stay: 2.0
    subtitle-fade-out: 1.5
  countdown:
    enabled: true
    format: '&3{countdown}'
explodes:
  destroy-worldblocks: false
  destroy-beds: false
  drop-blocking: false
friendlyfire: false
friendlybreak: true
gameoverdelay: 10
use-internal-shop: true
save-inventory: true
show-team-in-actionbar: false
chat-to-all-prefix:
- '@'
- '@a'
- '@all'
seperate-game-chat: true
seperate-spectator-chat: false
statistics:
  enabled: false
  show-on-game-end: true
  storage: yaml
  bed-destroyed-kills: false
  scores:
    kill: 10
    die: 0
    win: 50
    bed-destroy: 25
    lose: 0
    record: 100
  player-leave-kills: false
database:
  host: localhost
  port: 3306
  db: database
  user: root
  password: secret
  connection-pooling:
    min-pool-size: 3
    max-pool-size: 50
spectation-enabled: false
respawn-protection: 0
allowed-commands:
- /help
endgame:
  mainlobby-enabled: false
  all-players-to-mainlobby: false
bungeecord:
  enabled: false
  hubserver: hub
  endgame-in-lobby: true
  full-restart: true
  spigot-restart: true
  motds:
    lobby: |
      $regionname$
      &7[&b$currentplayers$&7/&b$maxplayers$&7]
    running: |
      $regionname$
      &7[&b$currentplayers$&7/&b$maxplayers$&7]
    stopped: |
      $regionname$
      &c[Stopped]
    full: |
      $regionname$
      &7[&b$currentplayers$&7/&b$maxplayers$&7]
locale: en_US
ressource:
  bronze:
    item: CLAY_BRICK
    spawn-interval: 1000
    amount: 1
    spread: 1.0
    name: '&4Bronze'
  iron:
    item: IRON_INGOT
    spawn-interval: 10000
    amount: 1
    spread: 1.0
    name: '&7Iron'
  gold:
    item: GOLD_INGOT
    spawn-interval: 20000
    amount: 1
    spread: 1.0
    name: '&6Gold'
check-updates: true
update-infos: true
rewards:
  enabled: false
  player-win:
  - /example {player} 200
  player-end-game:
  - /example {player} {score}
  player-destroy-bed:
  - /example {player} {score}
  player-kill:
  - /example {player} 10
specials:
  rescue-platform:
    break-time: 10
    using-wait-time: 20
    item: BLAZE_ROD
    can-break: false
    block: STAINED_GLASS
  protection-wall:
    break-time: 0
    wait-time: 20
    can-break: true
    item: BRICK
    block: SANDSTONE
    width: 5
    height: 3
    distance: 2
  magnetshoe:
    probability: 75
    boots: IRON_BOOTS
  warp-powder:
    show-particles: true
    particle: fireworksSpark
    teleport-time: 6
  trap:
    play-sound: true
    effects:
    - ==: PotionEffect
      effect: 15
      duration: 100
      amplifier: 2
      ambient: true
      has-particles: true
    - ==: PotionEffect
      effect: 18
      duration: 100
      amplifier: 2
      ambient: true
      has-particles: true
    - ==: PotionEffect
      effect: 2
      duration: 100
      amplifier: 2
      ambient: true
      has-particles: true
  tntsheep:
    fuse-time: 8.0
    speed: 0.4
    explosion-factor: 1.0
  arrow-blocker:
    protection-time: 10
    using-wait-time: 5
    item: ender_eye
sign:
  first-line: $title$
  second-line: $regionname$
  third-line: Players &7[&b$currentplayers$&7/&b$maxplayers$&7]
  fourth-line: $status$
player-settings:
  one-stack-on-shift: false
  old-shop-as-default: false
lobbytime-full: 15
hearts-in-halfs: true
